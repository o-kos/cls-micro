# Client threads configuration
clients:
    # Count of TCP connections
    count: 3
    # Initial count of concurrent connections
    fiber: 8
# Data source configuration
data: 
    # Signal filename
    filename: 110B_8k_32c.wav
    # Available sizes for classification, ms
    duration: [700, 1000, 1500, 2000, 2500, 3000]
    # One cls packet size, ms 
    packet-size: 100